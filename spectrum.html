<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Spectrum Analyzer</title>
</head>
<body>

  <div class="container" style="padding-bottom:50px;">
    <div class="row">
      <h1>Spectral Monitor</h1>
    </div>

    <div class="spectrum-plot">
      {{ > spectrumContainer }}
    </div>
    <div class="row">
      {{> configOptions}}
    </div>

  </div><!-- /.container -->
</body>


<template name="spectrumContainer">
  {{#each spectrumRows 2}} <!-- this should take row number as argument; match col-lg-xx span below -->
    {{> spectrumRow}}
  {{/each}}
</template>

<template name="spectrumRow">
  <div class="row">
    {{#each spectrumRow}}
      <div class="col-lg-6" style="padding-right: 50px;">{{> rfBand}}</div>
    {{/each}}
  </div>
</template>

<template name="configOptions">
  {{#with config}}
    <h3>Config Options</h3>
    <div class="col-lg-8 spectrum-config">
      <table class="table table-condensed">
        <thead>
          <tr>
          <th>Port</th>
          </tr>
        </thead>
        <tbody>
        <tr>
          <td>
            <span id='{{_id}}_port' class="editable" data-dest="port" data-type="text" data-display="false" data-placeholder="Enter COM port">{{port}}</span>
          </td>
        </tr>
        </tbody>
      </table>
      <h4>Status</h4>
      <hr />
      <p>{{err}}</p>
    </div>
    {{/with}}
</template>

<template name="rfBand">
<div id='{{_id}}' class="row"> 
  <h2 class="text-center">
    <span id='{{_id}}_name' class="editable" data-type="text" data-display="false" data-placeholder="Enter text" data-emptytext="Click to enter text" data-rows="1">{{name}}</span>
    <span class="pull-right">
    <button type="button" class="close" data-dismiss="alert">
      <span aria-hidden="true">x</span>
      <span class="sr-only">Close</span>
    </button>
    </span>
  </h2>
  
</div>
<div class="row">
  <div id='{{ _id}}_plot' style="height:300px; width: 100%"></div>
</div>
<div class="row">
  <table class="table table-condensed">
    <thead>
      <tr>
      <th>Freq Range</th><th>Scale (dBm)</th><th>BW</th><th>Channel</th>
      </tr>
    </thead>
    <tbody>
    <tr>
      <td>
      <span id='{{_id}}_lf' class="editable" data-type="text" data-display="false" data-placeholder="Enter lower frequency">{{lf}}</span> 
      / 
      <span id='{{_id}}_hf' class="editable" data-type="text" data-display="false" data-placeholder="Enter higher frequency">{{hf}}</span>
      </td>
      <td>
      <span id='{{_id}}_lpow' class="editable" data-type="text" data-display="false" data-placeholder="Enter lower power">{{lpow}}</span> / <span id='{{_id}}_hpow' class="editable" data-type="text" data-display="false" data-placeholder="Enter higher power">{{hpow}}</span></td>
      <td><span id='{{_id}}_bw' class="editable" data-type="text" data-display="false" data-placeholder="Enter lower frequency">{{lf}}</span></td>
      <td><span id='{{_id}}_ch' class="editable" data-type="text" data-display="false" data-placeholder="Enter lower frequency">1</span></td>
     
    </tr>
    </tbody>
  </table>
</div>
</template>
